<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Gallery Starter</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<h1>An Image Gallery</h1>
<div class="container">
    <div class="item red">
        <img src="https://preview.ibb.co/gQbzQ5/colt_steele_firemarshall.jpg"/>
        <i class="fa fa-camera"></i>
    </div>

    <div class="item blue">
        <img src="http://i.imgur.com/AhCfhrF.jpg"/>
        <i class="fa fa-paw"></i>
    </div>

    <div class="item green">
        <img src="http://preview.ibb.co/kd9Esk/colt_steele_smugglerscave.jpg"/>
        <i class="fa fa-cloud"></i>
    </div>

</div>

</body>
</html>
